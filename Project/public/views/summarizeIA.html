                </div>

                <div class="form-item form-floating mt-3">
                    <textarea class="form-control" id="text" placeholder="" style="height: 250px;" minlength="50"

                </div>

                </div>

                    <span class="spinner-border spinner-border-sm d-none" id="spinner" aria-hidden="true"></span>

                </button>
