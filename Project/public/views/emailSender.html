<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/emailSender.css">
    <title>Envío de correos</title>
</head>
<body>
    <nav class = "navbar navbar-expand-lg" data-bs-theme = "dark" style="background-color: #742ecf;">
        <div class=" container-fluid">
            <a class="navbar-brand" href="/">Async-Project VANK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-file">Creador de archivos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/summarize-with-IA">Resumir con IA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/weather">Consultar Clima</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/email-sender">Envío correos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <form id="emailForm">
            <div class="title container">
                <h1 class="mt-5 text-center">ENVÍO DE CORREOS</h1>
            </div>

            <!-- Campo para subir archivo Excel -->
            <div class="form-item mt-3">
                <label for="excelFile" class="form-label">Sube el archivo Excel con los correos (el archivo excel debe contener una columna Email):</label>
                <input type="file" class="form-control" id="excelFile" accept=".xlsx, .xls" required>
            </div>

            <!-- Botón para enviar correos -->
            <button class="btn btn-purple btn-lg mt-3" type="button" id="sendEmails">
                Enviar Correos
            </button>

            <!-- Notificación de éxito o error -->
            <div id="alertMessage" class="alert alert-dismissible fade mt-3 d-none" role="alert">
                <span id="alertText"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </form>
    </div>

    <script src="../scripts/emailSender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
